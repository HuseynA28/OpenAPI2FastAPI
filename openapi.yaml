openapi: 3.0.2
info:
  description: MIC4.0 - Cluster Special foundations - Element-Interfaces definition
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MiC4.0 Element API Cluster special foundation
  version: 3.0.0 // 10.06.2024
servers:
- url: "{BaseURL}"
  variables:
    BaseURL:
      default: https://localhost
security:
- bearer: []
tags:
- description: Element endpoints
  externalDocs:
    description: Find out more about the working group
    url: https://mic40.org/en/arbeitskreise/arbeitskreis-maschinendaten/cluster-3-spezialtiefbaumaschinen/
  name: Elements
paths:
  /Fleet/Equipment/{oemISOidentifier}/elements:
    get:
      description: Returns all available elementids with names between start and endDate
      operationId: getElementsByStartdateAndEnddate
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: Start time/date in UTC format
        example: ' 2023-04-23T17:25:43.511Z'
        explode: true
        in: query
        name: start-date
        required: true
        schema:
          format: datetime
          type: string
        style: form
      - description: End time/date in UTC format
        example: ' 2023-04-23T18:25:43.511Z'
        explode: true
        in: query
        name: end-date
        required: true
        schema:
          format: datetime
          type: string
        style: form
      - description: "Page number, starting from 1"
        example: "1"
        explode: true
        in: query
        name: page-number
        required: true
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/elementShortList'
            application/xml:
              schema:
                $ref: '#/components/schemas/elementShortList'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get all element-uid's between start and end date
      tags:
      - Elements
  /Fleet/Equipment/{oemISOidentifier}/elements/{element-uid}:
    get:
      description: Returns all information about one element
      operationId: getElementDetails
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: unique Id of the element
        explode: false
        in: path
        name: element-uid
        required: true
        schema:
          type: string
        style: simple
      - description: "Page number, starting from 1"
        explode: true
        in: query
        name: page-number
        required: true
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
            application/xml:
              schema:
                $ref: '#/components/schemas/element'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get all values of element with uid
      tags:
      - Elements
  /Fleet/Equipment/{oemISOidentifier}/elements/{element-uid}/data-series/:
    get:
      description: Returns requested dataseries from the list about one element
      operationId: getElementDataSeries
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: Unique Id of the element
        explode: false
        in: path
        name: element-uid
        required: true
        schema:
          type: string
        style: simple
      - description: "Page number, starting from 1"
        example: "1"
        explode: true
        in: query
        name: page-number
        required: true
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getdataSeries'
            application/xml:
              schema:
                $ref: '#/components/schemas/getdataSeries'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get selected data-series of element with uid
      tags:
      - Elements
  /Fleet/Equipment/{oemISOidentifier}/elements/{element-uid}/measurement-pass/:
    get:
      description: Returns requested measurement pass dataseries about one element
      operationId: getElementMeassurementDataSeries
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: unique Id of the element
        explode: false
        in: path
        name: element-uid
        required: true
        schema:
          type: string
        style: simple
      - description: "Page number, starting from 1"
        example: "1"
        explode: true
        in: query
        name: page-number
        required: true
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMeasurementPassSeries'
            application/xml:
              schema:
                $ref: '#/components/schemas/getMeasurementPassSeries'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get all data-series of a measurement pass of element with uid
      tags:
      - Elements
  /Fleet/Equipment/{oemISOidentifier}/elements/{element-uid}/event-data/:
    get:
      description: Returns requested event data about one element
      operationId: getElementEventData
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: unique Id of the element
        explode: false
        in: path
        name: element-uid
        required: true
        schema:
          type: string
        style: simple
      - description: "Page number, starting from 1"
        example: "1"
        explode: true
        in: query
        name: page-number
        required: true
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEventData'
            application/xml:
              schema:
                $ref: '#/components/schemas/getEventData'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get all event data of element with uid
      tags:
      - Elements
  /Fleet/Equipment/{oemISOidentifier}/elements/{element-uid}/header:
    get:
      description: Returns all header information about one element
      operationId: getHeader
      parameters:
      - description: "OEM ISO identifier, as defined in ISO 15143-3"
        example: 7RM32YG4M00007328
        explode: false
        in: path
        name: oemISOidentifier
        required: true
        schema:
          type: string
        style: simple
      - description: Unique Id of the element
        explode: false
        in: path
        name: element-uid
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getElementHeader'
            application/xml:
              schema:
                $ref: '#/components/schemas/getElementHeader'
          description: Successful operation
        "400":
          description: Invalid parameter supplied
        "404":
          description: No element(s) found
      summary: Get all header information / header parameter of element with uid
      tags:
      - Elements
