            \ auger drilling <br> Full Displacement drilling <br> Impact pile driving\
            \ <br> Vibro piling <br> Diaphragm wall grabing "
          example: 2023-04-23T18:25:43.511Z
          format: date-time
          title: recordStopDateTime
          type: string
        depthOrientation:
          description: "The sign by moving down the hole  <br> plus/minus <br> 'plus'\
            \ depth is increasing during down movment  'plus' depth is decreasing\
            \ during down movment  <br> Application independent parameter  <br> '+\
            \ if dept to bottom is positive | - if depth to bottom is negative <br><br>\
